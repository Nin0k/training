<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>REGISTRATION FORM</title>
</head>
<body>
    <form>
        <div class="container">
          <div class="registration two_columns">
                <h1>Регистрация</h1>
                <hr>
          </div>
          
          <div class="registration two_columns">
            <label for="email">E-mail</label>
            <input type="email"/>
          </div>

          <div class="registration ">
            <label for="first_pas">Пароль</label>
            <input name="first_pas" type="password" />
          </div>

          <div class="registration">
            <label for="second_pas">Ещё раз</label>
            <input name="second_pas" type="password" />
          </div>

          <div class="registration">
          <input type="submit" value="Отправить" class="reg_button"/>
          </div>
        
        </div>
    </form>
</body>
</html>
